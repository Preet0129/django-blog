{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row">
  <!--  Left Sidebar -->
  <!-- Load The Sidebar -->
   {% include 'dashboard/sidebar.html' %}

  <!-- Right content -->
   <div class="col-md-9">
    <h3> Edit Blog  Post </h1>

      <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning"> Submit </button>
      </form>
      <br>
   </div>
</div>


{% endblock %}
